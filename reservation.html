<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./icone/reserve.ico" type="image/x-icone">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Now</title>
</head>
<body>
          <nav>
              <a href="index.html">Home</a>
              <a href="recettes.html">Recettes</a>
              <a href="menu.html">Food Menu</a>
              <a href="reservation.html">Reserve Now</a>
              <div class="logo">
                  <img src="./logo/logo 2.png" alt="">
              </div>
          </nav>
    <div class="reserver">
        <h1>Place your order now</h1>
    </div>
    <form id="reservation-form">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Heure :</label>
        <input type="time" id="time" name="time" required>

        <label for="people">Nombre de personnes :</label>
        <input type="number" id="people" name="people" min="1" max="20" required>

        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Des exigences particulières ?"></textarea>

        <button type="submit">Réserver maintenant</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
