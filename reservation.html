<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Inclusion du fichier CSS personnalisé et de la bibliothèque d'icônes Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon du site -->
    <link rel="shortcut icon" href="./icone/reserve.ico" type="image/x-icone">
    <meta charset="UTF-8">
    <!-- Compatibilité avec Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Optimisation du site pour mobile avec le viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Reserve Now</title>
</head>
<body>
    <!-- Barre de navigation avec liens vers d'autres sections du site -->
    <nav>
        <a href="index.html">Home</a>
        <a href="recettes.html">Recettes</a>
        <a href="menu.html">Food Menu</a>
        <a href="reservation.html">Reserve Now</a>
        <!-- Logo du site -->
        <div class="logo">
            <img src="./logo/logo 2.png" alt="">
        </div>
    </nav>

    <!-- Titre principal pour la réservation -->
    <div class="reserver">
        <h1>Place your order now</h1>
    </div>

    <!-- Formulaire de réservation -->
    <form id="reservation-form">
        <!-- Champ pour entrer le nom de l'utilisateur -->
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <!-- Champ pour entrer la date de réservation -->
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <!-- Champ pour entrer l'heure de la réservation -->
        <label for="time">Heure :</label>
        <input type="time" id="time" name="time" required>

        <!-- Champ pour entrer le nombre de personnes pour la réservation -->
        <label for="people">Nombre de personnes :</label>
        <input type="number" id="people" name="people" min="1" max="20" required>

        <!-- Champ pour entrer le numéro de téléphone -->
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Champ pour entrer un message ou des exigences particulières -->
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Des exigences particulières ?"></textarea>

        <!-- Bouton pour soumettre le formulaire de réservation -->
        <button type="submit">Réserver maintenant</button>
    </form>

    <!-- Inclusion du fichier JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
